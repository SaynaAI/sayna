[package]
name = "sayna"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1.88"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

# Server
axum = { version = "0.8.4", features = ["ws"] }
tokio = { version = "1.46.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["rt"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["trace"] }
futures = "0.3"
futures-util = "0.3"
bytes = "1.8"

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls", "stream"] }
hound = "3.5"

# WebSocket client
tokio-tungstenite = { version = "0.27.0", features = ["rustls-tls-webpki-roots"] }
url = "2.5.0"
base64 = "0.22.0"
http = "1.0"

# TLS support
rustls = { version = "0.23", default-features = false, features = ["ring"] }

# Environment variables
dotenvy = "0.15"

# Error handling
thiserror = "2.0.12"

# Performance optimizations
parking_lot = "0.12"

# Cache dependencies
moka = { version = "0.12", features = ["future"] }
xxhash-rust = { version = "0.8", features = ["xxh3"] }
arc-swap = "1.7"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# LiveKit
livekit = "0.7.15"

deep_filter = { git = "https://github.com/Rikorose/DeepFilterNet", rev = "f1d19bffbeccd98a616f23c89903a2386a1d1dba", package = "deep_filter", default-features = true, features = ["tract", "default-model-ll"] }
tract-core = "=0.21.5"
tract-onnx = "=0.21.5"
tract-pulse = "=0.21.5"
tract-hir = "=0.21.5"
time = ">=0.3.35"
ndarray = "0.15.6"
num_cpus = "1.17.0"

[dev-dependencies]
tower = { version = "0.5.2", features = ["util"] }
tempfile = "3.8"

# Debug profile optimizations to fix tract codegen issues
# Disable debug assertions specifically for problematic dependencies
[profile.dev.package.deep_filter]
debug-assertions = false
[profile.dev.package.tract-core]
debug-assertions = false
[profile.dev.package.tract-onnx]
debug-assertions = false
[profile.dev.package.tract-pulse]
debug-assertions = false
[profile.dev.package.tract-hir]
debug-assertions = false
