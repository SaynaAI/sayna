# GitHub Actions workflow for manual releases
# Manually trigger to bump version, update changelog, and create a release.

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

jobs:
  release:
    name: Release (${{ github.event.inputs.bump }})
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate new version
        id: version
        run: |
          current=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $current"

          IFS='.' read -r major minor patch <<< "$current"

          case "${{ github.event.inputs.bump }}" in
            major)
              new_version="$((major + 1)).0.0"
              ;;
            minor)
              new_version="${major}.$((minor + 1)).0"
              ;;
            patch)
              new_version="${major}.${minor}.$((patch + 1))"
              ;;
          esac

          echo "New version: $new_version"
          echo "current=$current" >> "$GITHUB_OUTPUT"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.new_version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: cargo update --workspace || true

      - name: Generate changelog
        run: |
          # Generate full changelog with all releases including the new version
          git-cliff --config cliff.toml --tag v${{ steps.version.outputs.new_version }} -o CHANGELOG.md
          echo "Generated CHANGELOG.md"

      - name: Commit and tag
        run: |
          git add Cargo.toml CHANGELOG.md
          git add Cargo.lock 2>/dev/null || true
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push changes and tag
        run: |
          git push origin master
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Trigger Release Build workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml -f tag="v${{ steps.version.outputs.new_version }}"
          echo "Triggered release.yml for v${{ steps.version.outputs.new_version }}"

      - name: Trigger Docker Build workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run docker.yml -f version="${{ steps.version.outputs.new_version }}"
          echo "Triggered docker.yml for v${{ steps.version.outputs.new_version }}"

      - name: Summary
        run: |
          echo "## Release v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Version bumped: ${{ steps.version.outputs.current }} → ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Changelog updated" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tag created: v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Release build workflow triggered" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker build workflow triggered" >> $GITHUB_STEP_SUMMARY
