name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - uses: swatinem/rust-cache@v2
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy lint
        run: cargo clippy --all-targets --all-features -- -D warnings

  discover-features:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      features: ${{ steps.get-features.outputs.features }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Get feature list
        id: get-features
        run: |
          # Extract all features from Cargo.toml and create JSON array
          features=$(cargo metadata --no-deps --format-version 1 | \
            jq -r '.packages[0].features | keys | map(select(. != "default")) | @json')
          echo "features=$features" >> $GITHUB_OUTPUT
          echo "Discovered features: $features"

  build-and-test:
    runs-on: ubuntu-latest
    needs: discover-features
    strategy:
      fail-fast: false
      matrix:
        # Test each individual feature plus no-features and all-features
        feature-set:
          - name: no-features
            args: --no-default-features
          - name: all-features
            args: --all-features
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.feature-set.name }}
      - name: Build ${{ matrix.feature-set.name }}
        run: cargo build --locked ${{ matrix.feature-set.args }}
      - name: Test ${{ matrix.feature-set.name }}
        run: cargo test --locked ${{ matrix.feature-set.args }}

  test-individual-features:
    runs-on: ubuntu-latest
    needs: discover-features
    if: needs.discover-features.outputs.features != '[]'
    strategy:
      fail-fast: false
      matrix:
        feature: ${{ fromJson(needs.discover-features.outputs.features) }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          key: feature-${{ matrix.feature }}
      - name: Build with feature ${{ matrix.feature }}
        run: cargo build --locked --no-default-features --features ${{ matrix.feature }}
      - name: Test with feature ${{ matrix.feature }}
        run: cargo test --locked --no-default-features --features ${{ matrix.feature }}
