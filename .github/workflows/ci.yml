name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - uses: swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Discover features
        id: features
        run: |
          # Extract all features from Cargo.toml (excluding 'default')
          features=$(cargo metadata --no-deps --format-version 1 | \
            jq -r '.packages[0].features | keys | map(select(. != "default")) | .[]')
          echo "Discovered features:"
          echo "$features"
          echo "features<<EOF" >> $GITHUB_OUTPUT
          echo "$features" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Test each individual feature
        run: |
          echo "Testing individual features..."
          while IFS= read -r feature; do
            if [ -n "$feature" ]; then
              echo "::group::Building and testing feature: $feature"
              cargo build --locked --no-default-features --features "$feature"
              cargo test --locked --no-default-features --features "$feature"
              echo "::endgroup::"
            fi
          done <<< "${{ steps.features.outputs.features }}"

      - name: Test all features
        run: |
          echo "::group::Building and testing with all features"
          cargo build --locked --all-features
          cargo test --locked --all-features
          echo "::endgroup::"
